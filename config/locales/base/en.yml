en:
  datetime: &datetime
    day_names:
      [Sunday, Monday, Tuesday, Wednesday, Thursday, Friday, Saturday]
    month_names:
      [~, January, February, March, April, May, June, July, August, September, October, November, December]
    formats:
      default: "%A %d. %B %Y"
      time: "%H:%M"
  date:
    <<: *datetime
  time:
    <<: *datetime

  number:
    currency:
      format:
        delimiter: ","
        format: "%u %n"
        precision: 2
        separator: "."
        significant: false
        strip_insignificant_zeros: false
        unit: "$"
